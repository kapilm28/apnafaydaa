<!-- Contact Start -->
<div class="container-fluid contact bg-light">
<div class="container py-5">
<div class="row g-5">
<div class="login-container">
    <!-- Illustration -->
    <div class="row g-5">
    <div class="illustration col-xl-6 wow fadeInLeft" data-wow-delay="0.2s">
        <img src="assets/img/login.png" alt="Login Illustration" />
    </div>
    <div class="col-xl-6 wow fadeInRight" data-wow-delay="0.4s">
        <h3 class="text-center mb-3">Reset Password</h3>
        <form [formGroup]="resetForm" (ngSubmit)="handleReset()">        
        <!-- Password -->
        <div class="mb-3 position-relative  form-floating">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter new password" required />          
            <label for="password">New Password</label>
        </div>

        <div class="mb-3 position-relative  form-floating">
            <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirm password" required />
            <label for="password">Confirm Password</label>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid">Reset Password</button>
        
        </form>
    </div>
    </div>
</div>
</div>
</div>
</div>
<!-- Contact End -->
