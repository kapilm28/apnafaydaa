<!-- Contact Start -->
<div class="container-fluid contact bg-light">
<div class="container py-5">
<div class="row g-5">
<div class="login-container">
    <!-- Illustration -->
    <div class="row g-5">
    <div class="illustration col-xl-6 wow fadeInLeft" data-wow-delay="0.2s">
        <img src="assets/img/login.png" alt="Login Illustration" />
    </div>
    <div class="col-xl-6 wow fadeInRight" data-wow-delay="0.4s">
        <h3 class="text-center mb-3">Forgot Password (OTP)</h3>
        <form [formGroup]="forgotForm" (ngSubmit)="handleresetpass()">
        <!-- Username -->
        <div class="mb-3 form-floating">
            <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter your email"
            />
            <label for="email">Enter Email</label>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid">
          Send OTP
        </button>
        </form>
        <p class="mt-2 text-danger">{{ message }}</p>
    </div>
    </div>
</div>
</div>
</div>
</div>
<!-- Contact End -->
